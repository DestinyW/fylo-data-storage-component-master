<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(243, 100%, 93%); }
    .attribution a { color: hsl(243, 100%, 93%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="box1">
      <img src="./images/logo.svg" alt="fylo logo" class="logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="document icon">
        <img src="./images/icon-folder.svg" alt="folder icon" class="folder">
        <img src="./images/icon-upload.svg" alt="upload icon" class="upload">
      </div>
    </section>
    <section class="box2">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <section class="progress-bar">
        <div class="border">
          <div class="gradient"><div class="circle"></div></div>
        </div>
        <p class="stats min">0 GB</p>
        <p class="stats max">1000 GB</p>
        <section class="box3">
          <p>185</p>
          <p>GB Left</p>
          <div class="pointer"></div>
        </section>
      </section>
    </section>
  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Destiny</a>.
  </div>
</body>
</html>
